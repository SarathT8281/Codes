<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 20px;
        }
        table{
            width: 50%;
        }
        td{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <tr>
                <td rowspan="2">A</td>
                <td colspan="2">B</td>
                
                <td rowspan="2">C</td>

            </tr>
            <tr>
                
                <td rowspan="2">D</td>
                <td>E</td>
                

            </tr>
            <tr>
                <td>F</td>
                
                <td colspan="2">G</td>
                

            </tr>
            <tr>
                <td rowspan="3">H</td>
                <td rowspan="2" colspan="">I</td>
                <td>O</td>
               

            </tr>
            <tr>
                
                <td>Q</td>
                <td>K</td>
               

            </tr>
            <tr>
               
                <td>L</td>
                <td colspan="2">M</td>
                

            </tr>
        </table>
    </center>
    
</body>
</html>
